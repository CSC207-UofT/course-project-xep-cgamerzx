    name: GitHub Classroom Workflow


    on: [push]
    


    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
            - name: Set up JDK 1.11
              uses: actions/setup-java@v1
              with:
                java-version: 1.11
                
            - uses: actions/checkout@v2
            - uses: android-actions/setup-android@v2.0.2
            - uses: education/autograding@v1
